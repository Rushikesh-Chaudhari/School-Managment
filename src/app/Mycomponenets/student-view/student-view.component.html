



<div class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Student</button>
        </div>
      </div>
  </nav>



  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Password</th>
          <th scope="col">Id</th>
          <th scope="col">Firstname</th>
          <th scope="col">Middlename</th>
          <th scope="col">Lastname</th>
          <th scope="col">Address</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of empList">
          <td>{{employee.Username}}</td>
          <td>{{employee.Password}}</td>
          <td>{{employee.Id}}</td>
          <td>{{employee.Firstname}}</td>
          <td>{{employee.Middlename}}</td>
          <td>{{employee.Lastname}}</td>
          <td>{{employee.Address}}</td>
          <td>{{employee.Email}}</td>
          <td>
              <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editEmployee" (click)="editEmployee(employee)">Edit</button>
              <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee(employee)">Delete</button>
          </td>

        </tr>
        
      </tbody>
    </table>


<!-- Add employee modal -->
<div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <form [formGroup]="stdDetail">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username </label>
                  <input type="text" formControlName="name" class="form-control" id="Username" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password </label>
                <input type="email" formControlName="email" class="form-control" id="Password" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Id </label>
                  <input type="text" formControlName="salary" class="form-control" id="Id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Firstname</label>
                  <input type="email" formControlName="email" class="form-control" id="Firstname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Middlename </label>
                    <input type="text" formControlName="salary" class="form-control" id="Middlename" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Lastname </label>
                    <input type="text" formControlName="salary" class="form-control" id="Lastename " aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address </label>
                    <input type="email" formControlName="email" class="form-control" id="Address" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email </label>
                      <input type="text" formControlName="salary" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()">Add Student</button>
                  </div>
            </form>

      </div>
      
    </div>
  </div>
</div>


<!-- Edit employee modal -->
<div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Student details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <form [formGroup]="empDetail">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username </label>
                  <input type="text" formControlName="name" class="form-control" id="Username" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password </label>
                <input type="email" formControlName="email" class="form-control" id="Password" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Id </label>
                  <input type="text" formControlName="salary" class="form-control" id="Id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Firstname </label>
                  <input type="text" formControlName="name" class="form-control" id="Firstname" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Middlename </label>
                <input type="email" formControlName="email" class="form-control" id="Middlename" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Lastname </label>
                  <input type="text" formControlName="salary" class="form-control" id="Lastname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Address </label>
                  <input type="text" formControlName="salary" class="form-control" id="Address" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input type="text" formControlName="salary" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-success" (click)="updateEmployee()" data-bs-dismiss="modal">Update </button>
                </div>
            </form>

      </div>
    </div>
  </div>
</div>


</div>
